language: python

python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6'
  - nightly

env:
  - NAMEKO_VERSION===2.2.0
  - NAMEKO_VERSION===2.3.0
  - NAMEKO_VERSION===2.4.0
  - NAMEKO_VERSION===2.5.0
  - NAMEKO_VERSION===2.5.1
  - NAMEKO_VERSION===2.5.2
  - NAMEKO_VERSION===2.5.3
  - NAMEKO_VERSION===2.5.4
  - NAMEKO_VERSION=>=2.6.0

install:
  - pip install -U pip setuptools
  - pip install -U -e ".[dev]"
  - pip install -U nameko$NAMEKO_VERSION

script:
  - make test

deploy:

  - provider: pypi

    server: https://test.pypi.org/legacy/

    on:
      branch: rc
      repo: iky/nameko-slack
      condition: $TRAVIS_PYTHON_VERSION = "2.7"

    user: iky
    password:
      secure: 

  - provider: pypi

    on:
      tags: true
      repo: iky/nameko-slack
      condition: $TRAVIS_PYTHON_VERSION = "3.5"

    distributions: "sdist bdist_wheel"

    user: nameko-slack
    password:
      secure: 
